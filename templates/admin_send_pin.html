<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send PIN - Medic Adrenaline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        .btn {
            background-color: #27ae60;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send PIN</h2>
        <form method="POST">
            <label>Username or Email:</label>
            <input type="text" name="username_or_email" class="form-control" required><br>
            <label>Select Exam Mode(s):</label><br>
            <input type="checkbox" name="modes" value="jamb"> JAMB<br>
            <input type="checkbox" name="modes" value="waec"> WAEC<br>
            <input type="checkbox" name="modes" value="postutme"> POST-UTME<br>
            <input type="checkbox" name="modes" value="alevel"> A-Level<br><br>
            <button type="submit" class="btn">Generate & Send PIN</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info mt-3">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
