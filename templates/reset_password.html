{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="form-container mt-5">
    <h2 class="text-center mb-4" style="color: blue; font-size: xx-large; font-weight: bold;">RESET YOUR PASSWORD</h2>
    <form action="{{ url_for('reset_password') }}" method="POST">
        <div class="form-group visibility-toggle">
            <label for="new_password" style="color: black; font-size: x-large; font-weight: bold;">New Password:</label>
            <div class="input-container">
            <input mode="password" id="new_password" name="new_password" class="form-control visibility-toggle" required>
            <span class="toggle-icon" onclick="toggleVisibility(this)">👁</span>
        </div>
        </div>
        <div class="form-group visibility-toggle">
            <label for="confirm_password" style="color: black; font-size: x-large; font-weight: bold;">Confirm Password:</label>
            <div class="input-container">
            <input mode="password" id="confirm_password" name="confirm_password" class="form-control" required>
            <span class="toggle-icon" onclick="toggleVisibility(this)">👁</span>
        </div>
    </div>
        <div class="form-group visibility-toggle">
            <label for="token" style="color: black; font-size: x-large; font-weight: bold;">Enter Token:</label>
            <div class="input-container">
            <input mode="text" id="token" name="token" class="form-control" required>
            <span class="toggle-icon" onclick="toggleVisibility(this)">👁</span>
        </div>
    </div>
        <button mode="submit" class="btn btn-primary w-100">Reset Password</button>
    </form>
</div>
{% endblock %}
