<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donate & Download PQs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .upload-form, .pq-list { max-width: 700px; margin: auto; }
        input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; font-weight: bold; }
        .pq-card { border: 1px solid #ccc; padding: 15px; margin: 15px 0; border-radius: 10px; }
        .pq-card h3 { margin-bottom: 5px; }
        .pq-card a { text-decoration: none; color: blue; font-weight: bold; }
        .toggle-switch {
      position: fixed;
      top: 10px;
      right: 20px;
    }
    .dark-mode {
  background-color: #121212;
  color: #ffffff;
}

.dark-mode input,
.dark-mode select,
.dark-mode textarea {
  background-color: #1e1e1e;
  color: #ffffff;
  border: 1px solid #555;
}

.dark-mode .pq-card {
  background-color: #1e1e1e;
  border-color: #555;
}
    </style>
</head>
<body>

    <div class="toggle-container text-end p-3" style="font-size: large;">
  <button onclick="toggleMode()">üåô Toggle Dark Mode</button>
  <a href="/" class="btn btn-secondary w-100" style="color: white; font-weight: bolder;">Back to Welcome page</a>
</div>
<div class="mt-3 container">
    <a href="/" class="btn btn-secondary w-100" style="color: #00bfff;">Back to Welcome page</a>
</div>

    <div class="upload-form">
        <h2>üì§ Donate a Past Question</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Title of PQ" required>
            <input type="text" name="subject" placeholder="Subject / Course" required>
            <select name="exam_type" required>
                <option value="">-- Select Exam Type --</option>
                <option value="JAMB">JAMB</option>
                <option value="WAEC">WAEC</option>
                <option value="POST-UTME">POST-UTME</option>
                <option value="A-Level">A-Level</option>
            </select>
            <textarea name="description" placeholder="Optional description..."></textarea>
            <input type="file" name="file" accept=".pdf" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <hr>

    <div class="pq-list">
        <h2>üìö Available Past Questions</h2>
        {% for pq in pqs %}
        <div class="pq-card">
            <h3>{{ pq.title }} ({{ pq.exam_type }})</h3>
            <p><strong>Subject:</strong> {{ pq.subject }}</p>
            <p>{{ pq.description }}</p>
            <a href="{{ url_for('static', filename='uploads/pqs/' + pq.filename) }}" target="_blank">‚¨áÔ∏è Download</a>
        </div>
        {% else %}
        <p>No past questions uploaded yet.</p>
        {% endfor %}
    </div>
<script>
    function toggleMode() {
  const isDark = document.body.classList.toggle("dark-mode");
  localStorage.setItem("theme", isDark ? "dark" : "light");
}
window.onload = () => {
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") {
    document.body.classList.add("dark-mode");
  }
};
  </script>
</body>
</html>
