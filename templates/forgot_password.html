{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="form-container mt-5">
    <h2 class="text-center" style="color: blue; font-size: xx-large; font-weight: bolder;">FORGOT PASSWORD</h2>
    <form action="/forgot_password" method="POST">
        <div class="form-group">
            <label for="email" style="color: black; font-size: x-large; font-weight: bolder;">Enter Your Registered Email:</label>
            <input mode="email" name="email" id="email" class="form-control" placeholder=" Enter Email" required>
        </div>
        <div class="form-group text-center">
            <button mode="submit" class="btn">Submit</button>
        </div>
    </form>
    <div class="switch-link text-center">
        <a href="/login" style="color: black; text-decoration: underline; font-size: large; font-weight: bolder;">Back to Login</a>
    </div>
</div>
{% endblock %}
