<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adrenal AI — Coming Soon</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      background: #0d1117;
      color: #f0f6fc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border-top: 4px solid #58a6ff;
      animation: spin 1s linear infinite;
      margin-bottom: 30px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .typewriter span {
      border-right: 2px solid #f0f6fc;
      animation: blink 0.7s steps(1) infinite;
    }

    @keyframes blink {
      from { border-color: transparent; }
      to { border-color: #f0f6fc; }
    }

    p {
      max-width: 600px;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #c9d1d9;
      margin-top: 10px;
      padding: 0 10px;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #8b949e;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .spinner {
        width: 40px;
        height: 40px;
        border-width: 3px;
      }
    }
  </style>
</head>
<body>

  <div class="spinner"></div>

  <h1 class="typewriter">Adrenal AI is <span id="typing"></span></h1>

  <p>
    Stay calm, stay focused — <strong>Adrenal AI</strong> is almost ready to change how students learn.
    A smarter, smoother way to study is loading. Built with care for every curious mind. ✨
  </p>

  <div class="footer">
    &copy; 2025 Medic Adrenaline. All rights reserved.
  </div>

  <script>
    const texts = ["loading...", "thinking...", "almost here...", "getting smarter..."];
    let count = 0;
    let index = 0;
    let currentText = '';
    let letter = '';

    (function type() {
      if (count === texts.length) count = 0;
      currentText = texts[count];
      letter = currentText.slice(0, ++index);

      document.getElementById('typing').textContent = letter;

      if (letter.length === currentText.length) {
        count++;
        index = 0;
        setTimeout(type, 1200);
      } else {
        setTimeout(type, 100);
      }
    })();
  </script>

</body>
</html>
