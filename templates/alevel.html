<!-- A-LEVEL - PIN Entry Page --><!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter A-LEVEL PIN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h2>Enter Your A-LEVEL PIN</h2>

          <!-- Warning for all exam modes -->
        <div class="alert alert-warning" role="alert">
            Note: Carefully enter your generated alevel pin because you will be blocked from accessing all exam modes for 24 hours after 5 incorrect PIN attempts.
        </div>

        <form action="/verify_alevel_pin" method="POST" class="mt-4">
            <input type="text" name="pin" placeholder="Enter PIN" class="form-control mb-3" required>
            <button type="submit" class="btn btn-dark">Start Exam</button>
        </form>
        <div class="mt-3">
            <a href="/exam_homepage" class="btn btn-secondary">Back to Exam Modes</a>
        </div>
    </div>
</body>
</html>
