<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activate PIN - Medic Adrenaline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        .btn {
            background-color: #27ae60;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Activate PIN</h2>
        <ul>
            {% for pin in inactive_pins %}
                <li>
                    {{ pin.exam_type }} - {{ pin.user_email }} - {{ pin.pin }}
                    <form method="POST" action="/admin/activate_pin" style="display:inline">
                        <input type="hidden" name="pin_id" value="{{ pin.id }}">
                        <button class="btn" type="submit">Activate</button>
                    </form>
                </li>
            {% else %}
                <li>No pending PINs</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
