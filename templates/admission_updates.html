<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Updates</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Admission Updates</h2>

    <!-- Example admission post -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>Admission Update #1</h5>
            <small>Posted on May 6, 2025</small>
        </div>
        <div class="card-body">
            <p>
                The admission process for the 2025 academic session is now open! Apply before the deadline.
            </p>
            <button class="btn btn-primary">Share</button>
            <button class="btn btn-secondary" data-toggle="collapse" data-target="#comments">View Comments</button>
        </div>
        <div id="comments" class="collapse">
            <div class="card-footer">
                <h6>Comments:</h6>
                <div class="form-group">
                    <textarea class="form-control" placeholder="Write a comment"></textarea>
                </div>
                <button class="btn btn-success">Post Comment</button>
            </div>
        </div>
    </div>

    <!-- More admission posts can go here -->

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
