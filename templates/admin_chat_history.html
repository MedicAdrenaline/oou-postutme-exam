<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adrena AI - Chat History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .chat-box {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .user {
            font-weight: bold;
            color: #007bff;
        }
        .ai {
            font-weight: bold;
            color: #28a745;
        }
        .date-heading {
            margin-top: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">üß† Adrena AI - Chat History</h2>

    <!-- Search Bar -->
    <div class="mb-4">
        <input type="text" class="form-control" id="searchInput" placeholder="Search messages...">
    </div>

    <!-- Chat History -->
    <div id="chatContainer">
        {% if history %}
            {% for date, messages in history.items() %}
                <div class="date-heading">{{ date }}</div>
                {% for chat in messages %}
                    <div class="chat-box">
                        <p><span class="user">You:</span> {{ chat.user }}</p>
                        <p><span class="ai">Adrena AI:</span> {{ chat.ai }}</p>
                    </div>
                {% endfor %}
            {% endfor %}
        {% else %}
            <div class="alert alert-info text-center">No chat history available yet.</div>
        {% endif %}
    </div>

    <!-- Export Button -->
    <div class="text-center mt-4">
        <a href="/export-history" class="btn btn-success">‚¨áÔ∏è Export to CSV</a>
        <a href="/adrena-ai" class="btn btn-primary">Back to Chat</a>
    </div>
</div>

<script>
    // Search Functionality
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function () {
        const query = this.value.toLowerCase();
        const boxes = document.querySelectorAll('.chat-box');
        boxes.forEach(box => {
            const text = box.innerText.toLowerCase();
            box.style.display = text.includes(query) ? 'block' : 'none';
        });
    });
</script>
</body>
</html>
